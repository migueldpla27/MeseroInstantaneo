<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mesero Instantaneo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [ngModel]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [ngModel]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <ion-button expand="block" padding color="tertiary" (click)="prosesLogin()">Iniciar Sesion </ion-button>
    <ion-button expand="block" padding color="tertiary" fill="outline" (click)="formRegister()">Registrarse </ion-button>
  </div>
</ion-content>
